<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/template/layoutintranet.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
		<section class="section-padding">
			<div class="container-fluid">
				<h:form id="forms">
					<br />
					<div class="lineaCustomeCenter">
						<h3>#{texto.politicas}</h3>
					</div>
					<hr />
					<div class="row">
						<div class="col-lg-12" align="center">
							<c:if test="#{beanSession.localeActual.language eq 'es'}">
								<b:panelGrid colSpans="4,4,4">
									<p:link outcome="viaje">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/politicas_viaje_es.png" />
									</p:link>
									<p:link outcome="cajanegra">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/caja_chica_es.png" />
									</p:link>
									<p:link outcome="vestimenta">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/reglas_es.png" />
									</p:link>
								</b:panelGrid>
								<br />
								<br />
								<b:panelGrid colSpans="4,4,4">
									<p:link outcome="activofijo">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/activo_fijo_es.png" />
									</p:link>
									<p:link outcome="convivencia">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/reglas_convivencia_es.png" />
									</p:link>
									<p:link outcome="politicacorporativa">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/politica_corporativa_es.png" />
									</p:link>
								</b:panelGrid>
							</c:if>
							<c:if test="#{beanSession.localeActual.language eq 'en'}">
								<b:panelGrid colSpans="4,4,4">
									<p:link outcome="viaje">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/politicas_viaje_en.png" />
									</p:link>
									<p:link outcome="cajanegra">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/caja_chica_en.png" />
									</p:link>
									<p:link outcome="vestimenta">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/reglas_en.png" />
									</p:link>
								</b:panelGrid>
								<br />
								<br />
								<b:panelGrid colSpans="4,4,4">
									<p:link outcome="activofijo">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/activo_fijo_en.png" />
									</p:link>
									<p:link outcome="convivencia">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/reglas_convivencia_en.png" />
									</p:link>
									<p:link outcome="politicacorporativa">
										<p:graphicImage library="imagenes" styleClass="card-img-top"
											name="politicasinternas/politica_corporativa_en.png" />
									</p:link>
								</b:panelGrid>
							</c:if>

						</div>
					</div>
				</h:form>
			</div>
		</section>
	</ui:define>
</ui:composition>
